name: HTML files
on:
  pull_request:
    branches:
      - main
    paths:
      - 'public/**/*.html'
      - 'public/**/*.php'
      - 'markuplint.config.js'
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'public/**/*.html'
      - 'public/**/*.php'
      - 'markuplint.config.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run html-lint
