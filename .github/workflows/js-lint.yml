name: js-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - '.eslintrc.json'
      - 'package.json'
      - 'public/**/*.js'
      - 'public/**/*.html'
  push:
    branches:
      - main
    paths:
      - '.eslintrc.json'
      - 'package.json'
      - 'public/**/*.js'
      - 'public/**/*.html
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run js-lint
