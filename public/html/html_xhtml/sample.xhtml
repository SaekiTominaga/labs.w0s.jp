<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="robots" content="noindex" />
		<title>XML MIME type (application/xhtml+xml)</title>
		<link rel="stylesheet" href="/labs.css" />
		<style>
			body {
				margin: 0;
			}

			.noscript {
				padding: 0 1em;
				border: 1px solid #ccf;
				color: #000;
				background: #ccf;
			}
		</style>
	</head>
	<body>
		<h1>XML (<code>application/xhtml+xml</code>)</h1>

		<section>
			<h2><code>&lt;noscript&gt;</code></h2>

			<noscript>
				<div class="noscript">
					<p>The text here is displayed in HTML syntax only if the browser script setting is disabled.</p>
					<p>According to <a href="https://html.spec.whatwg.org/multipage/scripting.html#the-noscript-element">the spec</a>, the XML syntax has no effect.</p>
				</div>
			</noscript>
		</section>

		<section>
			<h2><code>document.write()</code></h2>

			<p>
				<script>
					document.write("This text is generated by the JavaScript `document.write()` method.");
				</script>
			</p>
			<p>According to <a href="https://html.spec.whatwg.org/multipage/dynamic-markup-insertion.html#document.write()">the spec</a>, <q cite="https://html.spec.whatwg.org/multipage/dynamic-markup-insertion.html#document.write()">Throws an "<code>InvalidStateError</code>" <code>DOMException</code> when invoked on XML documents.</q></p>
		</section>

	</body>
</html>
