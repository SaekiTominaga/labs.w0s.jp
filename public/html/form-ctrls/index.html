<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Form Controls Sample</title>
		<link rel="stylesheet" href="/labs.css" />
	</head>
	<body>
		<h1>Form Controls Sample</h1>

		<form method="post">
			<table>
				<tbody>
					<tr>
						<th><label for="input-text">text</label></th>
						<td><input id="input-text" /></td>
					</tr>
					<tr>
						<th><label for="input-placeholder">text (placeholder)</label></th>
						<td><input id="input-placeholder" placeholder="placeholder" /></td>
					</tr>
					<tr>
						<th><label for="input-pattern">text (pattern)</label></th>
						<td><input id="input-pattern" pattern="[0-9]*" title="Numbers only" /></td>
					</tr>
					<tr>
						<th><label for="input-search">search</label></th>
						<td><input id="input-search" type="search" /></td>
					</tr>
					<tr>
						<th><label for="input-tel">tel</label></th>
						<td><input id="input-tel" type="tel" /></td>
					</tr>
					<tr>
						<th><label for="input-url">url</label></th>
						<td><input id="input-url" type="url" /></td>
					</tr>
					<tr>
						<th><label for="input-email">email</label></th>
						<td><input id="input-email" type="email" /></td>
					</tr>
					<tr>
						<th><label for="input-password">password</label></th>
						<td><input id="input-password" type="password" /></td>
					</tr>

					<tr>
						<th><label for="input-date">date</label></th>
						<td><input id="input-date" type="date" /></td>
					</tr>
					<tr>
						<th><label for="input-month">month</label></th>
						<td><input id="input-month" type="month" /></td>
					</tr>
					<tr>
						<th><label for="input-week">week</label></th>
						<td><input id="input-week" type="week" /></td>
					</tr>
					<tr>
						<th><label for="input-time">time</label></th>
						<td><input id="input-time" type="time" /></td>
					</tr>
					<tr>
						<th><label for="input-datetime-local">datetime-local</label></th>
						<td><input id="input-datetime-local" type="datetime-local" /></td>
					</tr>
					<tr>
						<th><label for="input-number">number</label></th>
						<td><input id="input-number" type="number" /></td>
					</tr>
					<tr>
						<th><label for="input-range">range</label></th>
						<td><input id="input-range" type="range" /></td>
					</tr>
					<tr>
						<th><label for="input-color">color</label></th>
						<td><input id="input-color" type="color" /></td>
					</tr>
					<tr>
						<th>checkbox</th>
						<td><input id="input-checkbox1" type="checkbox" /><label for="input-checkbox1">1</label></td>
					</tr>
					<tr>
						<th>radio</th>
						<td>
							<input id="input-radio1" type="radio" name="radio" /><label for="input-radio1">1</label>
							<input id="input-radio2" type="radio" name="radio" /><label for="input-radio2">2</label>
						</td>
					</tr>
					<tr>
						<th><label for="input-file">file</label></th>
						<td><input id="input-file" type="file" /></td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<th><label for="select">select</label></th>
						<td>
							<select id="select">
								<option>1</option>
								<option>2</option>
							</select>
						</td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<th><label for="textarea">textarea</label></th>
						<td><textarea id="textarea"></textarea></td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<th>Submit Button (&lt;button&gt;)</th>
						<td><button>Submit</button></td>
					</tr>
					<tr>
						<th>Submit Button (&lt;input&gt;)</th>
						<td><input type="submit" /></td>
					</tr>
					<tr>
						<th>Reset Button (&lt;button&gt;)</th>
						<td><button type="reset">Reset</button></td>
					</tr>
					<tr>
						<th>Reset Button (&lt;input&gt;)</th>
						<td><input type="reset" /></td>
					</tr>
					<tr>
						<th>Button (&lt;button&gt;)</th>
						<td><button type="button">Button</button></td>
					</tr>
					<tr>
						<th>Button (&lt;input&gt;)</th>
						<td><input type="button" value="Button" /></td>
					</tr>
				</tbody>
			</table>
		</form>

		<footer>
			<p><a href="../../">Back</a></p>
		</footer>
	</body>
</html>
