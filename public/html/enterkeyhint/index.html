<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>enterkeyhint attribute</title>
		<link rel="stylesheet" href="/labs.css" />
	</head>
	<body>
		<h1><code>enterkeyhint</code> attribute</h1>

		<form>
			<p>
				<label>enterkeyhint="enter" <input enterkeyhint="enter" /></label>
			</p>
			<p>
				<label>enterkeyhint="done" <input enterkeyhint="done" /></label>
			</p>
			<p>
				<label>enterkeyhint="go" <input enterkeyhint="go" /></label>
			</p>
			<p>
				<label>enterkeyhint="next" <input enterkeyhint="next" /></label>
			</p>
			<p>
				<label>enterkeyhint="previous" <input enterkeyhint="previous" /></label>
			</p>
			<p>
				<label>enterkeyhint="search" <input enterkeyhint="search" /></label>
			</p>
			<p>
				<label>enterkeyhint="send" <input enterkeyhint="send" /></label>
			</p>
			<p><button>Send</button></p>
		</form>

		<footer>
			<p><a href="../../">Back</a></p>
		</footer>
	</body>
</html>
