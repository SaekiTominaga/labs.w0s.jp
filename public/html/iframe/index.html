<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>`&lt;iframe&gt;` Sample</title>
		<link rel="stylesheet" href="/labs.css" />
	</head>
	<body>
		<h1><code>&lt;iframe&gt;</code> Sample</h1>

		<p>@see <a href="https://www.w3.org/TR/WCAG20-TECHS/H64.html">Techniques for WCAG 2.0 - H64: Using the title attribute of the frame and iframe elements</a></p>

		<section>
			<h2><code>&lt;iframe&gt;</code> has no attribute</h2>

			<p><iframe src="frame.html"></iframe></p>
		</section>

		<section>
			<h2><code>&lt;iframe&gt;</code> has <code>title</code> attribute</h2>

			<p><iframe src="frame.html" title="Frame2"></iframe></p>
		</section>
